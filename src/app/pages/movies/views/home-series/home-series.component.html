<div class="container">
    <div ngClass="poster"
         ngClass.lt-md="poster-lt-md"
         ngClass.xs="poster-xs"
         class="mb-120"
         fxLayout="column">
        <img [src]="searchImage(mostPopular)" [alt]="mostPopular.title">
        <div class="carousel-home">
            <app-carousel [movies]="tvSeriesTopRated"
                          [mouseover]="true"
                          [isMovie]="true"
                          (selectedMovie)="selectMovie($event)"
                          (goToMovie)="goToMovie($event)">
            </app-carousel>
        </div>
    </div>
    <div class="mb-18">
        <h3 ngClass="pd-60"
            ngClass.xs="pd-20">
            Tv Series Popular
        </h3>
        <app-carousel [movies]="tvSeriesPopular"
                      [mouseover]="false"
                      [isMovie]="false"
                      (selectedMovie)="selectMovie($event)"
                      (goToMovie)="goToMovie($event)">
        </app-carousel>
    </div>
    <div class="movies-most-acclaimed"
         fxLayout="column"
         fxLayoutAlign="start center">
        <h3 ngClass="text-22 mb-18"
            ngClass.xs="text-18 mb-10">
            Most acclaimed Tv Series
        </h3>
        <div fxLayout="row wrap" 
             fxLayoutAlign="center center"
             fxLayoutAlign.xs="start center"
             fxLayoutGap="24px"
             fxLayoutGap.sm="14px"
             ngClass="w-100"
             ngClass.sm="w-350p"
             ngClass.xs="w-275p"
             *ngIf="tvSeriesUpcoming; else series">
             <div class="most-acclaimed mat-elevation-z2"
                  ngClass="most-acclaimed-size"
                  ngClass.sm="most-acclaimed-size-sm"
                  ngClass.xs="most-acclaimed-size-xs"
                 fxLayout="row"
                 *ngFor="let movie of tvSeriesUpcoming">
                <div class="w-100 h-100"
                     fxLayout="row"
                     fxLayoutAlign="center center">
                    <img class="img mat-elevation-z2 pointer"
                         appImageLoading 
                         [src]="searchImagePosterPath(movie)"
                         (click)="goToMovie({movie: movie, isMovie: false})">
                </div>
            </div>
        </div>
        <ng-template #series>
            <div fxLayout="row wrap" 
                 fxLayoutAlign="center center"
                 fxLayoutGap="24px"
                 ngClass="w-100"
                 ngClass.sm="w-350p"
                 ngClass.xs="w-275p">
                <div class="mat-elevation-z2 skeleton"
                    ngClass="loading-image"
                    ngClass.sm="most-acclaimed-size-sm"
                    ngClass.xs="most-acclaimed-size-xs"
                    fxLayout="row">
                </div>
                <div class="mat-elevation-z2 skeleton"
                    ngClass="loading-image"
                    ngClass.sm="most-acclaimed-size-sm"
                    ngClass.xs="most-acclaimed-size-xs"
                    fxLayout="row">
                </div>
                <div class="mat-elevation-z2 skeleton"
                    ngClass="loading-image"
                    ngClass.sm="most-acclaimed-size-sm"
                    ngClass.xs="most-acclaimed-size-xs"
                    fxLayout="row">
                </div>
                <div class="mat-elevation-z2 skeleton"
                    ngClass="loading-image"
                    ngClass.sm="most-acclaimed-size-sm"
                    ngClass.xs="most-acclaimed-size-xs"
                    fxLayout="row">
                </div>
            </div>
        </ng-template>
    </div>
</div>
