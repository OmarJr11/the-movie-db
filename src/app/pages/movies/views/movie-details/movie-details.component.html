<div fxLayout="column"
     fxLayoutAlign="start center"
     fxLayoutGap="26px"
     fxLayoutGap.lt-md="0px"
     class="container w-100"
     *ngIf="!spinner">
    <div ngClass="details"
         ngClass.sm="details-sm"
         ngClass.xs="details-xs"
         fxLayout="row"
         fxLayout.sm="row wrap"
         fxLayoutAlign="center start"
         fxLayout.md="row"
         fxLayout.xs="column"
         fxLayoutGap.xs="6px">
        <div ngClass="w-50"
             ngClass.xs="w-100 h-100"
             ngClass.sm="h-100 mb-10"
             fxLayout="row"
             fxLayoutAlign="center center">       
            <div ngClass="image-details"
                 ngClass.xs="image-details-xs"
                 ngClass.sm="image-details-sm"
                 class="mat-elevation-z2"
                 fxLayout="column"
                 fxLayoutAlign="center center">
                <div *ngIf="movie"
                     [ngClass]="saved ? 'active-icon-add' : 'icon-add'"
                     fxLayout="row"
                     fxLayoutAlign="center center">
                    <mat-icon class="add"
                              (click)="actionsMyList(movie.id)">bookmark</mat-icon>
                </div>
                <img class="mat-elevation-z2 img" 
                     [src]="searchImage()"
                     appImageLoading>
            </div>
        </div>
        <div ngClass="w-50 p-50"
             ngClass.xs="info-xs"
             ngClass.sm="info-sm"
             fxLayout="column"
             fxLayoutAlign="start start"
             fxLayoutGap="12px"
             fxLayoutGap.xs="8px">
            <h2 ngClass="text-38"
                ngClass.xs="text-28">{{movie.title}}</h2>
            <h3 *ngIf="movie.tagline" 
                class="tagline"
                ngClass="text-18">
                "{{movie.tagline}}"
            </h3>
            <p ngClass.xs="text-13">
                {{movie.overview}}
            </p>
            <span>{{movie.release_date}}</span>
            <div ngClass="w-80"
                 ngClass.xs="w-100"
                 fxLayout="row wrap"
                 fxLayoutGap="8px">
                <div *ngFor="let category of movie.genres"
                     class="category default"
                     fxLayout="row"
                     fxLayoutAlign="center center">
                    <span>{{category.name}}</span>
                </div>
            </div>
            <div fxLayout="row"
                 fxLayoutGap="18px">
                <div fxLayout="row" 
                     fxLayoutAlign="center center"
                     fxLayoutGap="6px"
                     class="data">
                    <mat-icon class="star">star</mat-icon>
                    <span class="rating">{{movie.vote_average | number: '1.0-2'}}</span>
                </div>
                <div fxLayout="row" 
                     fxLayoutAlign="center center"
                     fxLayoutGap="6px"
                     class="data">
                    <mat-icon class="groups">groups</mat-icon>
                    <span class="rating">{{movie.popularity | number: '1.0-2'}}</span>
                </div>
            </div>
        </div>
    </div>
    <div ngClass="movies-similar"
         ngClass.lt-md="movies-similar-xs">
        <h3 ngClass="text-22"
            ngClass.xs="text-18">
            Similar movies
        </h3>
        <app-carousel [movies]="movies"
                      [mouseover]="false"
                      [isMovie]="true"
                      (goToMovie)="goToMovie($event)">
        </app-carousel>
    </div>
</div>
<div class="spinner"
     fxLayout="row"
     fxLayoutAlign="center center"
     *ngIf="spinner" >
    <mat-spinner [diameter]="90"
                [strokeWidth]="6">
    </mat-spinner>
</div>
