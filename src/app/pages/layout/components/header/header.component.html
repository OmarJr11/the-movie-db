<div ngClass="content-container"
     fxLayout="column">
    <div fxLayout="row"
         fxLayout.lt-md="row wrap"
         class="header"
         ngClass="pd-30"
         ngClass.lt-md="pd-15"
         fxLayoutAlign="space-between start"
         fxLayoutAlign.lt-md="space-between start"
         fxLayoutGap="30px"
         fxLayoutGap.lt-md="0px">
        <!-- HEADER LOGO -->
        <div ngClass="image-container"
             ngClass.lt-md="image-container-lt-md mb-5">
            <a class="pointer"
               fxLayout="row "
               [routerLink]="['/']">
                <div class="image">
                    <img class="w-80 pointer category-icon"
                         ngClass.xs="mt-10"
                         [src]="logo"/>
                </div>
            </a>
        </div>
        <!-- Header Views -->
        <div ngClass="header-views"
             ngClass.xl="header-views-xl"
             ngClass.lt-md="header-views-lt-md mb-5"
             fxLayout="row"
             fxLayoutAlign="center center"
             fxLayoutAlign.xs="end center"
             fxLayoutGap="30px"
             fxLayoutGap.lt-md="8px">
            <div *ngFor="let route of routes">
                <a class="pointer"
                    fxLayout="row "
                    [routerLink]="route.path">
                    <span ngClass="text-15"
                          ngClass.xl="text-20" 
                          ngClass.xs="text-xs">{{route.name}}</span>
                </a>
            </div>   
        </div>
        <!--Header Search-->
        <div ngClass="header-search"
             ngClass.lt-md="header-search-lt-md mb-5"
             ngClass.md="header-search-md"
             ngClass.xl="header-search-xl"
             fxLayout="column"
             fxLayoutAlign="start start"
             fxLayoutGap="2px">
            <div class="w-100 h-100 search"
                 fxLayout="row"
                 fxLayoutAlign="space-around center">
                <div class="icon pointer"
                     fxLayout="row"
                     fxLayoutAlign="center center"
                     (click)="searchClick()">
                    <mat-icon ngClass="icon-search"
                              ngClass.xs="icon-search-xs">
                        search
                    </mat-icon>
                </div>
                <input type="text" 
                       placeholder="Search Movies or Tv series"
                       ngClass.xs="text-xs"
                       [(ngModel)]="search"
                       (keydown)="searchKeydown($event)">
            </div>    
            <div class="w-100"
                 fxLayout="column"
                 *ngIf="movies.length > 0">
                <ul class="w-100 search-items"
                    fxLayout="column"
                    fxLayoutAlign="start center"
                    fxLayoutGap="2px">
                    <li class="search-item"
                        fxLayout="row" 
                        fxLayoutAlig="center cente"
                        fxLayoutGap="4px"
                        *ngFor="let movie of movies"
                        (click)="goToMovieOrSerie(movie)">
                        <div class="image-search">
                            <img class="image"
                                 [src]="loadImage(movie)"
                                 alt="movie.title ? movie.title : movie.original_name"
                                 appImageLoading>
                        </div>
                        <div class="w-90"
                             fxLayout="column"
                             fxLayoutAlign="center start">
                            <span class="w-100 ellipsi">{{movie.title ? movie.title : movie.original_name}}</span>
                            <span>{{movie.media_type === 'movie' ? movie.release_date : movie.first_air_date}}</span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="h-100"
             fxLayout="row"
             fxLayoutAlign="center center"
             fxLayoutGap="16px"
             fxHide.lt-lg>
            <div ngClass="icon-social"
                 ngClass.xl="icon-social-xl">
                <a href="https://github.com/OmarJr11/the-movie-db">
                    <img class="w-100 h-100" src="assets\images\github.png" alt="">
                </a>
            </div>
            <div ngClass="icon-social"
                 ngClass.xl="icon-social-xl">
                <a href="https://www.linkedin.com/in/omar-gonzalez-aa7578212/">
                    <img class="w-100 h-100" src="assets\images\linkedin.png" alt="">
                </a>
            </div>
        </div>
    </div>
</div>
