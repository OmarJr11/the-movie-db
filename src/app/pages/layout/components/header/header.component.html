<div ngClass="content-container"
     ngClass.xs="content-container-xs"
     fxLayout="column">
    <div fxLayout="row"
         class="header"
         fxLayoutAlign="start center"
         fxLayoutAlign.xs="space-between center"
         fxLayoutGap="30px">
        <!-- HEADER LOGO -->
        <div ngClass="image-container"
             ngClass.xs="image-container-xs">
            <a class="pointer"
               fxLayout="row "
               [routerLink]="['/']">
                <div class="image">
                    <img class="w-80 pointer category-icon"
                         ngClass.xs="mt-10"
                         [src]="logo"/>
                </div>
            </a>
        </div>
        <!-- Header Views -->
        <div class="header-views"
             fxLayout="row"
             fxLayoutAlign="center center"
             fxLayoutAlign.xs="end center"
             fxLayoutGap="30px"
             fxLayoutGap.xs="10px">
            <div *ngFor="let route of routes">
                <a class="pointer"
                    fxLayout="row "
                    [routerLink]="route.path">
                    <span ngClass="text-15" ngClass.xs="text-xs">{{route.name}}</span>
                </a>
            </div>   
        </div>
        <!--Header Search-->
        <div class="header-search"
             fxLayout="row"
             fxLayoutAlign="space-around center">
            <div class="icon pointer"
                 fxLayout="row"
                 fxLayoutAlign="center center"
                 (click)="searchClick()">
                <mat-icon>search</mat-icon>
            </div>
            <input type="text" 
                   placeholder="Search Movies or Tv series"
                   ngClass.xs="text-xs"
                   [(ngModel)]="search"
                   (keydown)="searchKeydown($event)">
        </div>
    </div>
</div>
